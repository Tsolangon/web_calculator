<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <h2>Eblacas, Esther Beuthel G. (IT2R3)</h2>
    
    <div class="container">
        <input type="text" class="display" readonly>

        <div class="buttons">
        <li><button class="orange" onclick="numberClick('AC')">AC</button></li>
        <li><button class="orange" onclick="numberClick('DEL')">DEL</button></li>
        <li><button onclick="numberClick('%')">%</button></li>
        <li><button class="operation" onclick="numberClick('/')">/</button></li>

        <li><button onclick="numberClick('7')">7</button></li>
        <li><button onclick="numberClick('8')">8</button></li>
        <li><button onclick="numberClick('9')">9</button></li>
        <li><button class="operation" onclick="numberClick('*')">*</button></li>

        <li><button onclick="numberClick('4')">4</button></li>
        <li><button onclick="numberClick('5')">5</button></li>
        <li><button onclick="numberClick('6')">6</button></li>
        <li><button class="operation" onclick="numberClick('-')">-</button></li>

        <li><button onclick="numberClick('1')">1</button></li>
        <li><button onclick="numberClick('2')">2</button></li>
        <li><button onclick="numberClick('3')">3</button></li>
        <li><button class="operation" onclick="numberClick('+')">+</button></li>

        <li><button onclick="numberClick('0')">0</button></li>
        <li><button onclick="numberClick('.')">.</button></li>
        <li><button onclick="numberClick('Ans')">Ans</button></li>
        <li><button class="operation" onclick="numberClick('=')">=</button></li>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
